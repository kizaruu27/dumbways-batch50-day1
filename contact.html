<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/contact.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <title>Get In Touch</title>
</head>
<body>
<!-- Navbar -->
<nav>
    <div class="nav-left">
        <ul>
            <li><img src="img/logo.png" alt="logo"></li>
            <li><a class="active navbar-content" href="index.html">Home</a></li>
            <li><a class="navbar-content" href="project.html">My Projects</a></li>
            <li><a class="navbar-content" href="testimonial.html">Testimonials</a></li>
        </ul>
    </div>
    <div class="nav-right">
        <a href="contact.html">Contact Me</a>
        <button id="bars-menu" onclick="openHamburgerMenu()">
            <i data-feather="menu"></i>
        </button>
    </div>
</nav>

<div class="hamburger-menu" id="hamburger-menu">
    <div class="hamburger-container">
        <a href="index.html">Home</a>
        <a href="project.html">My Projects</a>
        <a href="testimonial.html">Testimonials</a>
        <a href="contact.html" class="hamburger-active">Contact Me</a>
    </div>
</div>

    <!-- Form -->
    <form>
        <h1>Get In Touch</h1>
        <div>
            <label for="name">Name: </label>
            <input type="text" id="name" required>
        </div>

        <div>
            <label for="email">Email: </label>
            <input type="email" id="email" required>
        </div>
        <div>
            <label for="number">Number: </label>
            <input type="text" id="number" required>
        </div>
        <div>
            <label for="selection">Selection</label>
            <select name="" id="selection">
                <option value="" hidden>-- Select --</option>
                <option value="Frontend">Frontend</option>
                <option value="Backend">Backend</option>
                <option value="Fullstack">Fullstack</option>
            </select>
        </div>
        <div>
            <label for="messege">Pesan</label>
            <textarea name="" id="messege" cols="30" rows="10"></textarea>
        </div>
        <div class="button">
            <button type="button" onclick="SubmitData()">Submit</button>
        </div>
    </form>

    <script>
        feather.replace();
    </script>
    <script src="js/contact.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
